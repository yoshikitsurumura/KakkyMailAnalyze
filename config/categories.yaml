# ルールベースの振り分けを優先し、その後Gemini 2.5 Flashで分類
eisenhower_labels:
  q1: "01_要返信(最優先)"
  q2: "02_要対応(重要)"
  q3: "03_参考情報(中)"
  q4: "04_不要"
  processed: "Auto/分析済み"

rules:
  # === 特定ドメインによる優先度固定ルーム ===
  priority_high_q1:
    keywords: []
    from_domains: ["hojinmail.smbc.co.jp", "broadlink.co.jp"]
    eisenhower: "q1"
    auto_archive: false

  priority_mid_q2:
    keywords: []
    from_domains: ["crowdworks.jp", "timerex.net", "abmp.jp"]
    eisenhower: "q2"
    auto_archive: false

  priority_low_q3:
    keywords: []
    from_domains: ["minna-no-ginko.com"]
    eisenhower: "q3"
    auto_archive: false

  # === 既存のキーワードルール ===
  client_reply:
    keywords:
      ["ご確認", "ご連絡", "お返事", "ご回答", "調整", "MTG", "商談", "見積"]
    from_domains: []
    eisenhower: "q1"
    auto_archive: false

  action_required:
    keywords: ["invoice", "請求", "決済", "期限", "締切", "提出", "更新"]
    from_domains: ["stripe.com", "payments.google.com", "paypal.com"]
    eisenhower: "q2"
    auto_archive: false

  spam_ads:
    keywords:
      [
        "unsubscribe",
        "newsletter",
        "メルマガ",
        "キャンペーン",
        "スカウト",
        "広告",
      ]
    from_domains: ["linkedin.com", "wantedly.com", "bizreach.co.jp"]
    eisenhower: "q4"
    auto_archive: true

defaults:
  gmail_query: 'label:inbox -label:"Auto/分析済み" newer_than:7d'
  auto_archive_labels: ["spam_ads"]
